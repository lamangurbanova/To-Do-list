<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <h1 class="mt-3 fw-bold text-center">To Do List</h1>
        <div class="row mx-0 mt-3 toolbox ">
            <div class="col-2">
                <button class="btn btnAdd w-50 " data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
            </div>
            <div class="col-6"></div>
            <div class="col-4 d-flex justify-content-end">
                <input  type="text" id="inpSearch" class="w-75 form-control" placeholder="Search...">
            </div>
                
        </div>

        <div class="row mx-0 mt-3">
            <div class="col-12 d-flex justify-content-center">
                <table class="w-100 table ">
                    <thead>
                        <tr>
                            <th colspan="2"></th>
                            <th>ID</th>
                            <th>Title
                               <i class=" ascending-title fa-solid fa-arrow-down  text-white ms-1"></i>
                               <i class=" descending-title fa-solid fa-arrow-up text-white"></i>
                              </th>
                            <th>Description
                               <i class=" ascending-dec fa-solid fa-arrow-down text-white ms-1"></i>
                               <i class=" descending-dec fa-solid fa-arrow-up text-white"></i>
                            </th>
                            <th>Priority
                              <i class=" ascending-priority fa-solid fa-arrow-down text-white ms-1"></i>
                               <i class=" descending-priority fa-solid fa-arrow-up text-white"></i>
                            </th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                       
                    </tbody>
                </table>
            </div>
        </div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add or Edit To Do</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row mx-0 mb-3 d-flex">
                <div class="col-4">
                    <label for="textId">ID</label>
                </div>
                <div class="col-8">
                  <input min="1"  type="number" id="textId" class="form-control shadow-none "> 
                </div>
                
            </div>
          
            <div class="row mx-0 mb-3 d-flex">
                <div class="col-4">
                    <label for="textTitle">Title</label>
                </div>
                <div class="col-8">
                  <input  type="text" id="textTitle" class="form-control shadow-none "> 
                   
                </div>
                
            </div>

            <div class="row mx-0 mb-3 d-flex">
                <div class="col-4">
                    <label for="textDec">Description</label>
                </div>
                <div class="col-8">
                  <input type="text" id="textDec" class="form-control shadow-none ">  
                </div>
                
            </div>
            <div class="row mx-0 mb-3 d-flex">
                <div class="col-4">
                    <label for="ddlPriority">Priority</label>
                </div>
                <div class="col-8">
                  <select name="" id="ddlPriority" class="form-select">
                    <option class="text-black" value="" selected >-</option>
                    <option class="text-black" value="high">High</option>
                    <option class="text-black" value="normal">Normal</option>
                    <option class="text-black" value="low">Low</option>
                  </select> 
                </div>
                
            </div>
            <div class="row mx-0 mb-3 d-flex">
                <div class="col-4">
                    <label for="ddlStatus">Status</label>
                </div>
                <div class="col-8">
                  <select  name="" id="ddlStatus" class="form-select">
                    <option class="text-black" value="" selected>-</option>
                    <option class="text-black" value="done">Done</option>
                    <option class="text-black" value="in progress">In Progress</option>
                    <option class="text-black" value="ready">Ready</option>
                    
                  </select> 
                </div>
                
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnClose">Close</button>
          <button type="button" id ="btnSave" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
    </div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <!-- <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> -->
  </body>
</html>
